<div class="container user-project-container">
    <!--<a href="/gallery" class="return-to-gallery"><i class="fa fa-arrow-left" aria-hidden="true"></i> return to gallery</a>-->
    <div class="user-details text-center">
        <img src="/img/user-type-creative@2x.png">
        <h1>User Name</h1>
        <h4>8 Projects</h4>
        <p class="user-link">
            <a href="#" target="_blank">

    </div>

                    <div class="transparent-overlay"></div>
                    <button class="btn btn-outline-white">View Project</button>
                </div>
            </a>
            <div class="project-tile-caption">
                <p class="project-tile-name">
                    <a href="/project/{{project.id}}">project.name</a>
                </p>
