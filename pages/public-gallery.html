<div class="container public-gallery-container">
    <form id="search">
        <h1>Gallery</h1>
        <!--
        <input type="text" name="searchterm" id="searchterm" placeholder="Search projects...">
        <label for="filterby">Filter by</label>
        <select name="filterby" id="filterby" disabled>
            <option>Most Recent</option>
            <option>Most Popular</option>
            <option>Highest Rated</option>
            <option>Number of Scenes</option>
        </select> 
        -->
    </form>
    <div class="gallery clearfix">
        <div class="loader"></div>
        <div ng-repeat="project in projects | limitTo:quantity" class="project-tile">
            <a href="/project/{{project.id}}">
                <div 
                    class="project-tile-image" 
                    style="background-image:url({{project.content[0].content[0].url + '?fm=jpg&w=240&h=180&fit=crop&q=90'}})">
                    <div class="transparent-overlay"></div>
                    <button class="btn btn-outline-white">View Project</button>
                </div>
            </a>
            <div class="project-tile-caption">
                <p class="project-tile-name">
                    <a href="/project/{{project.id}}">{{project.name}}</a>
                </p>
                <p class="project-tile-user">
                    <!--<a href="/user/{{project.created_by.id}}">--><i class="fa fa-circle" aria-hidden="true"></i>&nbsp;{{project.created_by.name}}<!--</a>-->
                </p>
            </div>        
        </div>
    </div>
</div>
